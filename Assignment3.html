<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Marksheet Generator</h1>
        <form id="Registration">
            <div class="form">
            <label for="Name" class="Required">Full Name</label>
            <input type="text" id="Name" name="Name" required> 
            <div class="error" id="Name error">Please enter your Name</div>
            </div><br>

                <div class="form">
                    <label for="Gender" class="Required">Gender:</label><br>
                    <input type="radio" id="Male" name="Gender" value="Male"> 
                    <label for="male">Male</label>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label><br><br>

                    <div class="form">
                        <label for="Course" class="Required">Course</label>
                        <input type="text" id="Course" name="Course" required> 
                        <div class="error" id="Name error">Please enter your Course</div>
                        </div><br>
                        
                        
                            <div class="form">
                                <label for="Date of Birth" class="Required">D.O.B</label>
                                <input type="text" id="Date of Birth" name="Date of Birth" required> 
                                <div class="error" id="Name error">Please enter your Date of Birth</div>
                                </div><br>
                                

                                <div class="form">
                                    <label for="Pssing Year" class="Required">Passing Year</label>
                                    <input type="text" id="Passing Year" name="Passing Year" required> 
                                    <div class="error" id="Name error">Please enter your passing year</div>
                                    </div><br>
                                    <button type="generate">Generate Marksheet</button>
        </form>

    </div>
</body>
</html>
